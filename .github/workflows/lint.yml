name: Lint
on:
  push:
    branches-ignore:
      - "main"

jobs:
  build:
    name: lint on Node ${{ matrix.node }} and ${{ matrix.os }}

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node: ["16.x"]
        os: [ubuntu-latest]

    steps:
      - name: âœ… Checkout repo
        uses: actions/checkout@v2

      - name: ğŸŸ¢ Use Node ${{ matrix.node }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}
          registry-url: https://registry.npmjs.org/

      - name: â¬ Install deps and build (with cache)
        uses: bahmutov/npm-install@v1

      - name: ğŸ§¹ Lint
        run: npm run lint
